<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR 404 - Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
  font-weight: 500;
  font-style: normal;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 15px 35px rgba(0, 0, 0, 0.15);
            --shadow-heavy: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        body {
           font-family: "Poppins", sans-serif;
  font-weight: 500;
  font-style: normal;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated Background Elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: -2s;
        }

        .floating-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            right: 10%;
            animation-delay: -4s;
        }

        .floating-shape:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: -1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Header with glassmorphism */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-light);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Enhanced Logo with ERROR 404 glitch effect */
        .logo {
            font-size: 2.2rem;
            font-weight: 900;
            color: white;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            animation: glitchLogo 0.5s ease-in-out;
        }

        @keyframes glitchLogo {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, 2px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, 2px); }
            60% { transform: translate(2px, -2px); }
            70% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            90% { transform: translate(-2px, 2px); }
        }

        .admin-badge {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.95rem;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-light);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .admin-badge:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .admin-badge i {
            font-size: 1.1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
            position: relative;
            z-index: 10;
        }

        /* Enhanced Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .stat-card {
            background-color: rgba(0, 0, 0, 0.836);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-light);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-heavy);
            border-color: rgba(255,255,255,0.4);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-number {
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            animation: countUp 1.5s ease-out;
        }

        @keyframes countUp {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .stat-label {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Enhanced Feedback Section */
        .feedback-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow-medium);
            position: relative;
            overflow: hidden;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title i {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Enhanced Refresh Button */
        .refresh-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 12px 24px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.5s;
            transform: translate(-50%, -50%);
        }

        .refresh-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
            border-color: rgba(255,255,255,0.4);
        }

        .refresh-btn i {
            transition: transform 0.3s ease;
        }

        .refresh-btn:hover i {
            transform: rotate(180deg);
        }

        /* Enhanced Feedback List */
        .feedback-list {
            max-height: 75vh;
            overflow-y: auto;
            padding-right: 15px;
        }

        .feedback-item {
            background: rgba(0, 0, 0, 0.537);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 25px;
            border-left: 5px solid transparent;
            background-clip: padding-box;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .feedback-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        .feedback-item:hover::before {
            width: 8px;
        }

        .feedback-item:hover {
            transform: translateX(8px);
            box-shadow: var(--shadow-medium);
            border-color: rgba(255,255,255,0.3);
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .rating-display {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .stars-container {
            display: flex;
            gap: 3px;
        }

        .star-display {
            width: 18px;
            height: 18px;
            transition: all 0.2s ease;
        }

        .star-active {
            filter: drop-shadow(0 0 3px rgba(255, 215, 0, 0.8));
            animation: starTwinkle 1.5s ease-in-out infinite;
        }

        .star-inactive {
            filter: grayscale(100%) opacity(0.4);
        }

        @keyframes starTwinkle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .rating-value {
            margin-left: 8px;
            font-weight: 700;
            color: white;
            font-size: 0.95rem;
        }

        .feedback-date {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .feedback-text {
            font-size: 1rem;
            line-height: 1.7;
            color: white;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            position: relative;
        }

        .feedback-text::before {
            content: '"';
            position: absolute;
            top: -5px;
            left: 10px;
            font-size: 2rem;
            color: rgba(255,255,255,0.3);
            font-family: serif;
        }

        .feedback-text::after {
            content: '"';
            position: absolute;
            bottom: -15px;
            right: 10px;
            font-size: 2rem;
            color: rgba(255,255,255,0.3);
            font-family: serif;
        }

        /* Enhanced Loading States */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.9);
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 25px;
            position: relative;
        }

        .spinner::before,
        .spinner::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            animation: spinnerPulse 2s infinite ease-in-out;
        }

        .spinner::before {
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            animation-delay: -1s;
        }

        .spinner::after {
            width: 80%;
            height: 80%;
            background: rgba(255,255,255,0.4);
            top: 10%;
            left: 10%;
        }

        @keyframes spinnerPulse {
            0%, 100% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 0.7;
            }
        }

        /* Enhanced Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255,255,255,0.8);
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            opacity: 0.6;
            animation: emptyFloat 3s ease-in-out infinite;
        }

        @keyframes emptyFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .empty-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .empty-text {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Enhanced Scrollbar */
        .feedback-list::-webkit-scrollbar {
            width: 12px;
        }

        .feedback-list::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .feedback-list::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .feedback-list::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-gradient);
            background-clip: padding-box;
        }

        /* Auto-refresh indicator */
        .auto-refresh-indicator {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.5s ease;
            z-index: 1000;
        }

        .auto-refresh-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }

        .refresh-countdown {
            font-weight: 600;
            color: #4facfe;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                padding: 30px 20px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .logo {
                font-size: 1.8rem;
            }

            .section-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }

            .feedback-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .feedback-section {
                padding: 25px;
            }

            .auto-refresh-indicator {
                bottom: 20px;
                right: 20px;
                font-size: 0.8rem;
                padding: 12px 16px;
            }
        }

        /* Loading animation for data refresh */
        .refreshing {
            opacity: 0.7;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .refreshing .refresh-btn i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-elements">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="header">
        <div class="header-content">
            <div class="logo">ERROR 404</div>
            <div class="admin-badge">
                <i class="fas fa-crown"></i>
                Admin Dashboard
            </div>
        </div>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="stat-number" id="totalFeedback">0</div>
                <div class="stat-label">Total Feedback</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-number" id="averageRating">0.0</div>
                <div class="stat-label">Average Rating</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <div class="stat-number" id="todayFeedback">0</div>
                <div class="stat-label">Today's Feedback</div>
            </div>
        </div>

        <div class="feedback-section">
            <div class="section-header">
                <div class="section-title">
                    <i class="fas fa-list"></i>
                    All Feedback
                </div>
                <button class="refresh-btn" onclick="loadFeedback()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>

            <div class="feedback-list" id="feedbackList">
                <div class="loading">
                    <div class="spinner"></div>
                    <div style="font-size: 1.2rem; font-weight: 500;">Loading feedback...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Auto-refresh indicator -->
    <div class="auto-refresh-indicator" id="autoRefreshIndicator">
        <i class="fas fa-sync-alt"></i>
        Auto-refresh in <span class="refresh-countdown" id="countdown">30</span>s
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getFirestore, collection, getDocs, orderBy, query } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAA9k_wUy8W4DUGGC59XKLf1SSA0kJpflk",
            authDomain: "form-e9a10.firebaseapp.com",
            databaseURL: "https://form-e9a10-default-rtdb.firebaseio.com",
            projectId: "form-e9a10",
            storageBucket: "form-e9a10.firebasestorage.app",
            messagingSenderId: "522860381687",
            appId: "1:522860381687:web:10def6869ab957940adaf2",
            measurementId: "G-ZHT6HE42RM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM elements
        const feedbackList = document.getElementById('feedbackList');
        const totalFeedbackElement = document.getElementById('totalFeedback');
        const averageRatingElement = document.getElementById('averageRating');
        const todayFeedbackElement = document.getElementById('todayFeedback');
        const autoRefreshIndicator = document.getElementById('autoRefreshIndicator');
        const countdownElement = document.getElementById('countdown');

        let countdownTimer;
        let refreshTimer;

        // Load feedback on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadFeedback();
            startAutoRefresh();
        });

        // Make loadFeedback globally accessible
        window.loadFeedback = loadFeedback;

        async function loadFeedback() {
            try {
                // Add refreshing state
                document.querySelector('.feedback-section').classList.add('refreshing');
                
                // Show loading
                feedbackList.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <div style="font-size: 1.2rem; font-weight: 500;">Loading feedback...</div>
                    </div>
                `;

                // Query feedback collection
                const q = query(collection(db, 'feedback'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);
                
                const feedbacks = [];
                querySnapshot.forEach((doc) => {
                    feedbacks.push({ id: doc.id, ...doc.data() });
                });

                // Update statistics with animation
                await updateStatistics(feedbacks);

                // Display feedback
                displayFeedback(feedbacks);

                // Remove refreshing state
                document.querySelector('.feedback-section').classList.remove('refreshing');

            } catch (error) {
                console.error('Error loading feedback:', error);
                document.querySelector('.feedback-section').classList.remove('refreshing');
                feedbackList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <div class="empty-title">Error Loading Feedback</div>
                        <div class="empty-text">Please check your Firebase configuration and try again.</div>
                    </div>
                `;
            }
        }

        async function updateStatistics(feedbacks) {
            const total = feedbacks.length;
            
            // Animate number changes
            animateNumber(totalFeedbackElement, parseInt(totalFeedbackElement.textContent), total);

            if (total > 0) {
                // Calculate average rating
                const totalRating = feedbacks.reduce((sum, feedback) => sum + feedback.rating, 0);
                const average = (totalRating / total);
                animateNumber(averageRatingElement, parseFloat(averageRatingElement.textContent), average, true);

                // Calculate today's feedback
                const today = new Date();
                const todayStart = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                const todayCount = feedbacks.filter(feedback => {
                    if (feedback.timestamp && feedback.timestamp.toDate) {
                        return feedback.timestamp.toDate() >= todayStart;
                    }
                    return false;
                }).length;
                animateNumber(todayFeedbackElement, parseInt(todayFeedbackElement.textContent), todayCount);
            } else {
                animateNumber(averageRatingElement, parseFloat(averageRatingElement.textContent), 0, true);
                animateNumber(todayFeedbackElement, parseInt(todayFeedbackElement.textContent), 0);
            }
        }

        function animateNumber(element, from, to, isDecimal = false) {
            const duration = 1500;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function
                const easeOutCubic = 1 - Math.pow(1 - progress, 3);
                const current = from + (to - from) * easeOutCubic;
                
                if (isDecimal) {
                    element.textContent = current.toFixed(1);
                } else {
                    element.textContent = Math.floor(current);
                }
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }

        function displayFeedback(feedbacks) {
            if (feedbacks.length === 0) {
                feedbackList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <div class="empty-title">No Feedback Yet</div>
                        <div class="empty-text">Feedback submissions will appear here once users start submitting their thoughts and experiences.</div>
                    </div>
                `;
                return;
            }

            const feedbackHTML = feedbacks.map((feedback, index) => {
                const date = feedback.timestamp && feedback.timestamp.toDate 
                    ? feedback.timestamp.toDate().toLocaleString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                    : 'Unknown date';

                const starsHTML = generateStarsHTML(feedback.rating);

                return `
                    <div class="feedback-item" style="animation-delay: ${index * 0.1}s">
                        <div class="feedback-header">
                            <div class="rating-display">
                                <div class="stars-container">
                                    ${starsHTML}
                                </div>
                                <span class="rating-value">
                                    ${feedback.rating}/5
                                </span>
                            </div>
                            <div class="feedback-date">
                                <i class="fas fa-clock"></i>
                                ${date}
                            </div>
                        </div>
                        <div class="feedback-text">${feedback.feedback}</div>
                    </div>
                `;
            }).join('');

            feedbackList.innerHTML = feedbackHTML;
        }

        function generateStarsHTML(rating) {
            let starsHTML = '';
            for (let i = 1; i <= 5; i++) {
                const isActive = i <= rating;
                const starClass = isActive ? 'star-active' : 'star-inactive';
                starsHTML += `
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffd700'%3E%3Cpath d='M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z'/%3E%3C/svg%3E" 
                         class="star-display ${starClass}" alt="${i} star">
                `;
            }
            return starsHTML;
        }

        // Auto-refresh functionality with countdown
        function startAutoRefresh() {
            let countdown = 30;
            
            function updateCountdown() {
                countdownElement.textContent = countdown;
                
                if (countdown <= 10) {
                    autoRefreshIndicator.classList.add('show');
                } else {
                    autoRefreshIndicator.classList.remove('show');
                }
                
                countdown--;
                
                if (countdown < 0) {
                    loadFeedback();
                    countdown = 30;
                }
            }
            
            // Update countdown immediately and then every second
            updateCountdown();
            countdownTimer = setInterval(updateCountdown, 1000);
        }

        // Reset countdown when manual refresh is triggered
        window.addEventListener('beforeunload', () => {
            if (countdownTimer) clearInterval(countdownTimer);
        });

        // Enhanced refresh button functionality
        const originalLoadFeedback = window.loadFeedback;
        window.loadFeedback = function() {
            // Reset countdown
            if (countdownTimer) {
                clearInterval(countdownTimer);
                startAutoRefresh();
            }
            
            // Call original function
            originalLoadFeedback();
        };

        // Add loading animation styles
        const additionalStyles = `
            .feedback-item {
                opacity: 0;
                transform: translateY(20px);
                animation: fadeInUp 0.6s ease forwards;
            }
            
            @keyframes fadeInUp {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        
        const styleSheet = document.createElement('style');
        styleSheet.textContent = additionalStyles;
        document.head.appendChild(styleSheet);

    </script>
</body>
